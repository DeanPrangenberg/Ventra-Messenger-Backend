replicaCount: 1
kraft:
  enabled: true
controller:
  replicaCount: 1
  config:
    process.roles: "controller,broker"
    controller.listener.names: "CONTROLLER"
    listeners: "CLIENT://:9092,CONTROLLER://:9093"
    listener.security.protocol.map: "CLIENT:SSL,CONTROLLER:PLAINTEXT"
    controller.quorum.voters: "1@my-kafka-controller-0.my-kafka-controller-headless.kafka.svc.cluster.local:9093"
    advertised.listeners: "CLIENT://my-kafka-controller-0.my-kafka-controller-headless.kafka.svc.cluster.local:9092"
    inter.broker.listener.name: "CLIENT"
    node.id: 1
    controller.socket.timeout.ms: 30000
auth:
  clientProtocol: tls
  interBrokerProtocol: tls
  tls:
    type: pem
    existingSecret: kafka-server-tls
    autoGenerated: false
    pemChainIncluded: true
extraVolumes:
  - name: kafka-tls-certificates
    secret:
      secretName: kafka-server-tls
extraVolumeMounts:
  - name: kafka-tls-certificates
    mountPath: /opt/bitnami/kafka/config/certs
    readOnly: true
resources:
  limits:
    cpu: "2000m"
    memory: "4096Mi"
  requests:
    cpu: "1000m"
    memory: "2048Mi"
heapOpts: "-XX:InitialRAMPercentage=50 -XX:MaxRAMPercentage=65"
persistence:
  enabled: true
  size: 10Gi
  storageClass: "local-kafka-storage"
zookeeper:
  enabled: false
topics:
  - name: messagInput
    partitions: 50
    replicationFactor: 1
  - name: messagQueue
    partitions: 50
    replicationFactor: 1
  - name: messagRetryQueue
    partitions: 25
    replicationFactor: 1
  - name: user-status
    partitions: 10
    replicationFactor: 1
  - name: user-auth-events
    partitions: 25
    replicationFactor: 1
  - name: stats-updates
    partitions: 10
    replicationFactor: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 15
livenessProbe:
  enabled: true
  initialDelaySeconds: 90
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
kafkaUI:
  enabled: false
externalAccess:
  enabled: false