---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
spec:
  template:
    spec:
      containers:
        - name: kubernetes-dashboard
          resources:
            limits:
              memory: "512Mi"
              cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: kubernetes-dashboard
  namespace: ventra-messenger
spec:
  type: NodePort
  ports:
    - port: 443
      targetPort: 8443
      nodePort: 30443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-dashboard
  namespace: ventra-messenger
spec:
  template:
    spec:
      containers:
        - name: kubernetes-dashboard
          resources:
            limits:
              memory: "512Mi"
              cpu: "300m"