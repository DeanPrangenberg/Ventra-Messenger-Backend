apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ventra-messenger-single-node-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/DeanPrangenberg/CryptGuard-Messenger.git'
    targetRevision: dev
    path: deployments/overlays/single-node/dev
    usernameSecret:
      name: git-creds
      key: username
    passwordSecret:
      name: git-creds
      key: password
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ventra-messenger-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true