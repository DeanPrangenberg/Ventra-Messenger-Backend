apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-config # Stellen Sie sicher, dass dieser Name mit dem im StatefulSet uebereinstimmt
data:
  server.properties: |
    process.roles=broker,controller
    controller.quorum.voters=0@kafka-0.kafka.kafka.svc.cluster.local:9093
    controller.listener.names=CONTROLLER

    # Listener Konfiguration
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    # Wichtig: Advertised Listener fuer den Pod
    advertised.listeners=PLAINTEXT://kafka-0.kafka.kafka.svc.cluster.local:9092
    inter.broker.listener.name=PLAINTEXT
    
    num.network.threads=3
    num.io.threads=8
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600
    log.dirs=/bitnami/kafka/data 
    num.partitions=1 # Geringere Standardpartitionen fuerSingleNode
    num.recovery.threads.per.data.dir=1
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    log.retention.hours=168
    log.segment.bytes=1073741824
    log.retention.check.interval.ms=300000
    zookeeper.connect=
    
    group.initial.rebalance.delay.ms=0

    num.replica.fetchers=2 # Ggf. reduzieren fuerSingleNode
    replica.fetch.max.bytes=10485760
    replica.fetch.wait.max.ms=500
    auto.include.jmx.reporter=true