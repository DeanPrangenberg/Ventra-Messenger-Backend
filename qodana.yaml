version: "1.0"
linter: jetbrains/qodana-cpp:latest
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
pre-scan-script:
  - apt-get update
  - apt-get install -y qt6-base-dev qt6-base-dev-tools qt6-websockets-dev qt6-gui-dev qt6-widgets-dev
  - apt-get install -y libssl-dev libsqlite3-dev sqlcipher pkg-config