services:
  vm-api:
    image: backend-vm-api
    build:
      context: ..
      dockerfile: Backend/VM-API/Dockerfile
    ports:
      - "127.0.0.1:8881:8881"
    networks:
      - ventra-net

  vm-auth:
    image: backend-vm-auth
    build:
      context: ..
      dockerfile: Backend/VM-AUTH/Dockerfile
    expose:
      - "8882"
    networks:
      - ventra-net

  vm-logic:
    image: backend-vm-logic
    build:
      context: ..
      dockerfile: Backend/VM-LOGIC/Dockerfile
    expose:
      - "8883"
    networks:
      - ventra-net

  vm-main-db:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: testPassword1234
      POSTGRES_DB: main_db
    expose:
      - "8884"
    networks:
      - ventra-net

  vm-redis:
    image: redis:7
    expose:
      - "8885"
    networks:
      - ventra-net

networks:
  ventra-net:
    driver: bridge